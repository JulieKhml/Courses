<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="shortcut icon" href="./files/images/logo.jpg">
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="js/JQuery.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="js/createPost.js"></script>
    <script type="text/javascript" src="js/location.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title></title>
  </head>
  <body>
    <nav  id="header" class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="Home"><img style="width: 300px; height: 80px;" src="./files/images/logobtn.png" alt="logo" ></a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="CreatePosts">Створити пост</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="Posts">Тварини</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="Advice">Корисні поради</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="Profile">Профіль</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="Donate">Благодійність</a>
          </li>
        </ul>

        <button class="btn btn-outline-success my-2 my-sm-0" onclick="login()" id ="log" type="submit" style="margin-right: 10px;">Вхід</button>
        <button class="btn btn btn-secondary my-2 my-sm-0" onclick="window.location.href='/SignIn'" id ="log" type="submit">Реєстрація</button>

      </div>
    </nav>

    <div class="p-5 bg-warning" >
      <div class="text-center" >
        <b><font size="6" style="color: white;">СТВОРИТИ ПОСТ</font></b>
      </div>
    </div>

    <div v-cloak id="listOfTypesOfPosts" class="row mt-5">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="form-group">
              <span for="titlePost">Заголовок</span>
              <input type="text" class="form-control" v-model="title" name="titlePost" id="titlePost" maxlength="25" placeholder="Введіть заголовок..."/>
            </div>
            <div class="form-group">
              <span for="textPost">Текст</span>
              <textarea type="text" class="form-control" v-model="text" name="textPost" id="textPost" rows="4"  placeholder="Введіть текст до посту..."></textarea>
            </div>
            <div class="form-group">
              <span for="time">Приблизний час</span>
              <input type="datetime-local" class="form-control" v-model="time" name="time" id="time"/>
            </div>
            <span>Тип посту</span>
            <select id="type_of_post" class="form-control mb-3" v-model="type_of_post"  @change="onChange($event)">
            </select>

            <span>Виберіть тварину</span>
            <select id="id_animal" class="form-control  mb-3" v-model="id_animal"  @change="onChangeId_animal($event)">
            </select>

            <span>Або створіть нову</span>
            <button type="button" class="form-control btn btn-light" v-on:click="createAnimal">Створити тварину</button>

            <div class="">
              <span id="mapJson"></span>
              <div id="floating-panel">
                <span>Вкажіть на мапі:</span>
                <input id="pac-input-from" class="form-control" name="leave" class="controls" type="text">
              </div>
              <div id="map" class=" mt-3"></div>
            </div>

            <button type="button" class="form-control btn btn-secondary mt-3" v-on:click="addRow()">Створити пост</button>
          </div>
        </div>
      </div>
    </div>


    <div class="row mt-5" style="background-color: grey; padding: 10px;">
      <div class="col-md-1"></div>

      <div class="col-md-7">
        <div class="text-left">
          <a class="btn btn-secondary" style="width: 150px;"  href="/Policy">
            Умови і політики
          </a>
        </div>
        <div style="margin-top: 10px; " class="text-left">
          <a class="btn btn-secondary" style="width: 150px;" href="/Contact">
            Наші контакти
          </a>
        </div>
      </div>
      <div class="col-md-2">
        <div class="text-right mt-3">
          <a href="https://www.facebook.com/">
            <img class="img-circle" width="40" height="40" src="https://image.flaticon.com/icons/png/128/270/270793.png" />
          </a>
          <a href="https://twitter.com/">
            <img class="img-circle" width="40" height="40" src="https://image.flaticon.com/icons/png/128/270/270826.png" />
          </a>
          <a href="https://www.instagram.com/">
            <img class="img-circle" width="40" height="40" src="https://image.flaticon.com/icons/svg/1409/1409946.svg" />
          </a>
        </div>
      </div>
      <div class="col-md-2">
        <div class="text-left">
          2019
        </div>
        <div class="text-left">
          Адреса реєстрації організації
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnVlU107fhPTFdyyZFodC4ObGPtFDhtDw&&libraries=places" async defer></script>
  </body>
</html>
