        <button class="btn btn btn-secondary my-2 my-sm-0" onclick="window.location.href='/SignIn'" id ="log" type="submit">Реєстрація</button>

    <div class="p-5 bg-warning" >
      <div class="text-center" >
        <b><font size="6" style="color: white;">СТВОРИТИ НОВОГО ЮЗЕРА</font></b>
      </div>
    </div>

    <div class="row" style="margin-top: 50px;">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form name="myForm" method="post" class="SignIn-form" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="username">Логін</label><span id="infoUsername">*</span>
            <input class="form-control" name="username" id="username" maxlength="25" placeholder="Введіть логін" type="text">
          </div>
          <div class="form-group">
            <label for="email">Емейл</label> <span id="infoEmail">*</span>
            <input class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Введіть емейл" maxlength="50" type="email">
            <small id="emailHelp" class="form-text text-muted">Ми ніколи не поділимось вашим емейлом з кимось іншим.</small>
          </div>
          <div class="form-group">
            <label for="pass">Ведіть пароль:</label><span id="infoPass">*</span>
            <input class="form-control" name="pass" id="pass" maxlength="25" placeholder="Введіть пароль" type="password">

          </div>
          <div class="form-group">
             <label  for="repitPass">Повторіть пароль:</label> <span id="infoPass">*</span>
             <input class="form-control" name="repitPass" id="repitPass" maxlength="25" placeholder="Введіть пароль ше раз"  type="password">
          </div>
          <div class="form-check">
            <input name="hidePass" id="hidePass" type="checkbox" class="form-check-input" onclick="handleClick(this)" checked>
            <label for="hidePass" class="form-check-label">Сховати пароль</label>
          </div>

          <script type="text/javascript">
            function handleClick(cb) {
              if(cb.checked){
                document.getElementById('pass').setAttribute("type", "password");
                  document.getElementById('repitPass').setAttribute("type", "password");
              }else {
                document.getElementById('pass').setAttribute("type", "text");
                  document.getElementById('repitPass').setAttribute("type", "text");
              }
            }
          </script>
          <div class="form-group">
            <label for="lastName" >Прізвище</label><span id="infoLastName">*</span>
            <input class="form-control" name="lastName" id="lastName" maxlength="25"  placeholder="Введіть Прізвище" type="text">
          </div>
          <div class="form-group">
            <label for="firstName" >Ім'я</label><span id="infoFirstName">*</span>
            <input class="form-control" name="firstName" id="firstName" maxlength="25" placeholder="Введіть Ім'я" type="text">
          </div>

          <div class="">
            <button type="button" class="btn btn-secondary" onclick="addImage()">Виберіть аватарку</button>
            <input type="file" id="files" name="files[]" />
          </div>


          <output id="list" name="list"></output>

          <input type="text" id="src" name="src" style="visibility: hidden; position: absolute;" />
          <input type="text" id="name" name="name" style="visibility: hidden; position: absolute;" />

          <script>
            document.getElementById('files').addEventListener('change', handleFileSelect, false);
          </script>

          <div class="form-group" id="floating-panel">
            <input class="form-control" id="pac-input-from" name="leave" class="controls" type="text"placeholder="Де ви живите?">
          </div>
          <div id="map" ></div>

          <input style="margin-top: 30px;" type="submit" class="btn btn-primary" value="зареєструватися">
        </form>
      </div>

    </div>

    <div class="row mt-5" style="background-color: grey; padding: 10px;">
      <div class="col-md-1"></div>

      <div class="col-md-7">

      <div class="col-md-2">

          </a>
          <a href="https://twitter.com/">
            <img class="img-circle" width="40" height="40" src="https://image.flaticon.com/icons/png/128/270/270826.png" />

          <a href="https://www.instagram.com/">
            <img class="img-circle" width="40" height="40" src="https://image.flaticon.com/icons/svg/1409/1409946.svg" />

        </div>

      <div class="col-md-2">
        <div class="text-left">
